<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <form id="formLogin" action="login" method="POST">
            <h2>Faça seu login</h2>
            <div class="input-EmailSenha">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-EmailSenha">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                <a href="#" id="recuperarSenha" class="recuperar-senha">Clique aqui para recuperar sua senha</a>
            </div>
            <p class="texto-email-invalido" id="textoEmailSenhaInvalido" style="display: none;"></p>
            <button type="submit" id="buttonEntrar" class="button-entrar">Entrar</button>
        </form>
        <div class="form-recuperacao" id="formRecuperacao">
            <h2>Recuperar Senha</h2>
            <form id="formRecuperar" action="recuperar-senha" method="POST">
                <div class="input-EmailSenha">
                    <label for="emailRecuperacao">E-mail:</label>
                    <input type="email" id="emailRecuperacao" name="email" placeholder="Digite seu e-mail" required>
                    <p class="texto-email-invalido" id="textoEmailInvalido" style="display: none;"></p>
                </div>
                <button type="submit" id="buttonRecuperar" class="button-recuperar">Enviar link de recuperação</button>
                <button type="button" id="cancelarRecuperacao" class="button-cancelar">Cancelar</button>
            </form>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
